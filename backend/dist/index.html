    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      html { background-color: #0f0f0f; }
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #0f0f0f;
        color: #ffffff;
        overflow-x: hidden;
        zoom: 0.85;
        -moz-transform: scale(0.85);
        -moz-transform-origin: top center;
      }
      h1, h2, h3, h4, h5, h6, .font-display { font-family: 'Syne', sans-serif; }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #0f0f0f; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #CCF381; }
      .marquee-container { display: flex; overflow: hidden; user-select: none; gap: 2rem; }
      .marquee-content { flex-shrink: 0; display: flex; justify-content: space-around; gap: 2rem; min-width: 100%; animation: scroll 20s linear infinite; }
      @keyframes scroll { from { transform: translateX(0); } to { transform: translateX(calc(-100% - 2rem)); } }
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(100px, -150px) scale(1.3); }
        66% { transform: translate(-80px, 80px) scale(0.8); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      @keyframes float { 0%, 100% { transform: translateY(0px) rotate(0deg); } 50% { transform: translateY(-20px) rotate(2deg); } }
      .animate-blob { animation: blob 15s infinite alternate ease-in-out; }
      .animate-float { animation: float 6s infinite ease-in-out; }
      .animation-delay-2000 { animation-delay: 2s; }
      .animation-delay-4000 { animation-delay: 4s; }
    </style>
